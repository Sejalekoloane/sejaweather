<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet"
      />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link rel="stylesheet" href="src/style.css" />
      <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
      <title>weather project</title>
    </head>
    <body>
      <div class="weather-application">
        <header>
          <form class="search-form" id="search-form">
            <input
              type="search"
              placeholder="Enter a city"
              required
              id="search-form-input"
              class="search-form-input"
            />
            <input type="submit" value="search" class="search-form-button" />
          </form>
        </header>
        <main>
          <div class="weather-data">
            <div>
              <h1 class="weather-city" id="city">Windhoek</h1>
              <p class="weather-details">
                <span id="time"></span>,
                <span id="description"></span>
                <br />
                Humidity: <strong id="humidity"></strong>, Wind:
                <strong id="wind-speed"></strong>
              </p>
            </div>
            <div class="weather-temperature-cont">
              <div id="icon"></div>
              <div class="weather-temperature" id="temperature"></div>
              <div class="weather-unit">Â°C</div>
            </div>
          </div>
        </main>

        <footer>
          This project was coded by
          <a href="https://github.com/Sejalekoloane" target="_blank"
            >Seja Lekoloane</a
          >
          and is
          <a
            href="https://github.com/Sejalekoloane/Mynewproject"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a
            href="https://seja-weather.netlify.app/"
            >hosted on Netlify</a
          >
        </footer>
      </div>
      <script src="src/index.js"></script>
    </body>
  </html>
</html>
